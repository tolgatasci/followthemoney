Event:
  label: "Event"
  plural: "Events"
  extends:
    - Interval
    - Analyzable
    - Thing
  matchable: false
  # generated: true
  caption:
    - name
    - summary
    - date
  required:
    - name
  featured:
    - name
    - summary
    - date
    - location
  properties:
    location:
      label: "Location"
      type: address
    country:
      label: "Country"
      type: country
    important:
      label: "Important"
    organizer:
      label: "Organizer"
      type: entity
      range: LegalEntity
      reverse:
        name: eventsOrganized
        label: "Organized events"
    involved:
      label: "Involved"
      type: entity
      range: LegalEntity
      reverse:
        name: eventsInvolved
        label: "Events"
